<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" style=""
	class=" js flexbox canvas canvastext webgl touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface no-generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths">
<meta charset="utf-8" />
<head th:replace="layout/layout :: head">
</head>
<body>
	<aside th:replace="layout/layout :: aside"></aside>

	<div
		class="content-page-container full-reset custom-scroll-containers mCustomScrollbar _mCS_2 mCS-autoHide">
		<div id="mCSB_2"
			class="mCustomScrollBox mCS-dark-thin mCSB_vertical mCSB_inside"
			tabindex="0" style="max-height: none;">
			<div id="mCSB_2_container" class="mCSB_container"
				style="position: relative; top: 0px; left: 0px;" dir="ltr">

				<header th:replace="layout/layout :: header"></header>
				<br>
				<div class="container-fluid table-responsive"
					style="margin: 0 70px 0;">
					<div class="conteiner-fluid">
						<ul class="nav nav-tabs nav-justified" style="font-size: 17px;">
							<li role="presentation"><a href="admin.html">Administradores</a></li>
							<li role="presentation"><a href="teacher.html">Docentes</a></li>
							<li role="presentation" class="active"><a
								href="student.html">Estudiantes</a></li>
							<li role="presentation"><a href="personal.html">Personal
									administrativo</a></li>
						</ul>
					</div>
					<br>
					<div class="table-responsive">
						<div class="table" style="margin: 0 !important;">
							<div class="div-table-row div-table-row-list"
								style="background-color: #FFFFFF; font-weight: bold;">
								<div class="div-table-cell" style="width: 20%;">
									<ol class="breadcrumb">
										<li class="active"><i class="glyphicon glyphicon-plus-sign"></i> Nuevo</li>
										<li><a th:href="@{/listarEst}"><i class="glyphicon glyphicon-th-list"></i> Listado</a></li>
									</ol>
								</div>
								<div class="div-table-cell" style="width: 80%;"></div>
							</div>
						</div>
					</div>
					<div class="container-fluid">
						<div class="title-flat-form"
							style="background-color: #ADD2FB; font-weight: bold;"
							th:text="${Titulo}"></div>
						<div class="card-body">
							<form autocomplete="off" th:action="@{/formEst}"
								th:object="${estudiante}" method="post">
								<div class="row">
									<div class="col-md-2 pr-1">
										<div class="form-group">
											<label>Codigo</label> <input type="text" th:field="*{codigo}"
												class="form-control" placeholder="Codigo"
												value="Creative Code Inc.">
										</div>
									</div>
									<div class="col-md-2 px-1">
										<div class="form-group">
											<label>DNI</label> <input type="text" th:field="*{dni}"
												class="form-control" placeholder="DNI">
										</div>
									</div>
									<div class="col-md-3 pl-1">
										<div class="form-group">
											<label for="exampleInputEmail1">Nombres</label> <input
												type="text" th:field="*{nombres}" class="form-control"
												placeholder="Nombres">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-3 pr-1">
										<div class="form-group">
											<label>Apellidos</label> <input type="text"
												th:field="*{apellidos}" class="form-control"
												placeholder="Apellidos">
										</div>
									</div>
									<div class="col-md-3 pl-1">
										<div class="form-group">
											<label>Carrera</label>
											<select class="form-control"
												id="listarCarreras" name="carrera" th:field="*{especialidad}">
												<option value="">Seleccionar...</option>												
											</select>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-2 pr-1">
										<div class="form-group">
											<label>Sexo</label> <select class="form-control" id="select1"
												name="sexo" th:field="*{sexo}">
												<option value="">Seleccionar...</option>
												<option value="M">Masculino</option>
												<option value="F">Femenino</option>
											</select>
										</div>
									</div>
									<div class="col-md-2 px-1">
										<div class="form-group">
											<label>Edad</label> <input type="text" th:field="*{edad}"
												class="form-control" placeholder="Edad" value="Andrew">
										</div>
									</div>
								</div>
								<input type="hidden" th:field="*{id}" />
								<p class="text-center">
									<button type="reset" class="btn btn-info"
										style="margin-right: 20px;">
										<i class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar
									</button>
									<button type="submit" class="btn btn-success">
										<i class="zmdi zmdi-floppy"></i> &nbsp;&nbsp; Guardar
									</button>
								</p>
							</form>
						</div>
					</div>
				</div>
				<article th:replace="layout/layout :: article"></article>
			</div>
		</div>
	</div>
</body>
</html>
